---
layout: default
title: Projects
permalink: /projects
---
<section class="projects-page">
    <h1 class="title">Projects</h1>

    <ul class="list projects-page__list">
        {% for project in site.data.projects %}
        {% if project.status != 'NEW' %}
        <li class="list__item">
            <a href="{{project.url}}" class="link" target="_blank">{{project.title}}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</section>
