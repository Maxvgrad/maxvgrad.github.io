---
layout: default
title: Articles
permalink: /articles
---
<h1 class="title">Latest Articles</h1>

<ul>
    {% for post in site.posts %}
    <li>
        <img src="{{ post.img_src }}" alt="{{ post.title }}">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
